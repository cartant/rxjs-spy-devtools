<!doctype html>
<html>
<head>
    <title>harness</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <style>

        body {
            font-family: sans-serif;
        }

        .controls {
            display: flex;
            flex-direction: column;
            left: 50%;
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
        }

        .control {
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
        }

        .desc {
            flex: 1;
        }

    </style>
</head>
<body>
    <div class="controls">
        <div class="control">
            <span class="desc">People</span>
            <button onclick="startPeople()">&#9658;</button>
            <button onclick="stop()">&#9724;</button>
        </div>
        <div class="control">
            <span class="desc">Many (without source maps)</span>
            <button onclick="startMany(false)">&#9658;</button>
            <button onclick="stop()">&#9724;</button>
        </div>
        <div class="control">
            <span class="desc">Many (with source maps)</span>
            <button onclick="startMany(true)">&#9658;</button>
            <button onclick="stop()">&#9724;</button>
        </div>
    </div>
    <script src="../node_modules/rxjs/bundles/rxjs.umd.js"></script>
    <script src="../node_modules/rxjs-spy/bundles/rxjs-spy.umd.js"></script>
    <script>

        const { asapScheduler, concat, interval, merge, NEVER, of, Subscriber, Subscription } = rxjs;
        const { map } = rxjs.operators;
        const { create } = rxjsSpy;
        const { tag } = rxjsSpy.operators;

        function startPeople() {
            if (window.subscription) {
                stop();
            }
            const spy = create({
                devTools: true,
                keptDuration: 10e3,
                sourceMaps: true
            });
            window.subscription = new Subscription(() => spy.teardown());
            const ticker = new interval(2000).pipe(
                tag("ticker")
            );
            const subscriber = new Subscriber(
                value => {},
                error => {},
                () => {}
            );
            window.subscription.add(ticker.subscribe(subscriber));
            const people = ticker.pipe(
                map(value => {
                    const names = ["alice", "bob"];
                    return names[value % names.length];
                }),
                tag("people")
            );
            window.subscription.add(people.subscribe());
        }

        function startMany(sourceMaps) {
            if (window.subscription) {
                stop();
            }
            const spy = create({
                devTools: true,
                keptDuration: 0,
                sourceMaps
            });
            window.subscription = new Subscription(() => spy.teardown());
            // https://bugify.cartant.com/issues/4075
            const source = () => concat(
                of(1, 2, 3, 4, 5).pipe(
                    tag("1"),
                    tag("1.1"),
                    tag("1.1.1"),
                    tag("1.1.1.1")
                ),
                of(1, 2, 3, 4, 5, asapScheduler).pipe(
                    tag("2"),
                    tag("2.2"),
                    tag("2.2.2"),
                    tag("2.2.2.2")
                ),
                NEVER.pipe(
                    tag("3"),
                    tag("3.3"),
                    tag("3.3.3"),
                    tag("3.3.3.3")
                )
            ).pipe(
                tag("4"),
                tag("4.4"),
                tag("4.4.4"),
                tag("4.4.4.4")
            );
            const iters = 100;
            const all = [];
            for (let i = 0; i < iters; ++i) {
                all.push(source());
            }
            const root = merge(...all).pipe(
                tag("5")
            );
            window.subscription.add(root.subscribe());
        }

        function stop() {
            if (window.subscription) {
                window.subscription.unsubscribe();
                window.subscription = null;
            }
        }
    </script>
</body>
</html>
